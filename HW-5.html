<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="HW-5.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <section class="logo-section">
          <img class="logo" src="images/mountain-svgrepo-com.svg" alt="logo" />
        </section>
        <h1 class="login">LOG IN</h1>
      </header>
      <form id="form" class="form" action="#">
        <ion-icon class="icon-user" name="person"></ion-icon>
        <input class="username input" type="text" placeholder="Username" />
        <ion-icon class="icon-pass" name="lock-closed"></ion-icon>
        <input
          class="password input"
          type="password"
          placeholder="Password"
          autocomplete="new-password"
        />
        <section class="checkbox-Section">
          <input id="checkbox" class="checkbox" type="checkbox" />
          <label class="label" for="checkbox">Remember me</label>
        </section>
        <input type="submit" class="submit" value="Login" />
      </form>
      <section class="forgetPassword">
        <p>Forgot Password?</p>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="Hw-5.js"></script>
  </body>
</html>
